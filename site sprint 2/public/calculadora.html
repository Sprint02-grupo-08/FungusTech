<script>

    function calcular() {
        var nomeFungo = input_nome.value
        var valorFungo = Number(input_fungo.value)
        var MetrosFungos = input_area.value
        var KilosFungos = MetrosFungos * 16 // 1 m2 possui em média 16 Kg de fungo
        var KilosFungosComSensor = Math.floor(KilosFungos * 1.57) 

        var PrecoSemSensor = KilosFungos * valorFungo;

        var PrecoComSensor = KilosFungosComSensor * valorFungo;

            div_perda.innerHTML = 
            `A sua produção de fungos ${nomeFungo} sem o sensor é de ${KilosFungos}kg, com o sensor, 
            a quantidade em média poderá ser de ${KilosFungosComSensor}kg<br>
            Isso significa, que sua produção tem o valor de <b>R$${PrecoSemSensor}</b>, 
            com o monitoramento digital o valor passará a ser de <b>R$${PrecoComSensor}</b>`
    }

</script>
